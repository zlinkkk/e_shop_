<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block links %}
    {% endblock %}
    
    <!-- стили для навбара  -->
    <link rel="stylesheet" href="../../../static/css/base.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    {% block title %}
    {% endblock %}

</head>
<body>

  <nav class="navbar navbar-expand-lg" style = "background-color:#FFF4D6;">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'main:home'%}">logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'catalog:index' %}">Каталог</a>
              </li>
          </ul>

          <form class="d-flex" role="search" action = "{% url 'catalog:search' %}" method = "get">
              <input class="form-control me-2 custom" type="search" name = "q" required pattern="\S(.*\S)?" placeholder="Поиск" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Искать</button>
          </form>

          <div class="d-flex ms-auto">
              <a class="nav-link fw-light" href="{% url 'profile:login' %}">
                  <i class="fa-solid fa-user --fa-font-solid"></i> Войти
              </a>
          </div>
      </div>
  </div>
</nav>
      {% block content %} {% endblock %}
</body>
</html>
